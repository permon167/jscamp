<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DevJobs - Empleos</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Listado con empleos y filtros para encontrar el trabajo de tus sueños."
    />

    <link rel="stylesheet" href="styles.css" />
    <!-- type=module Forma de cargar el js esperando a que se parsee el html sin problema -->
    <script type="module" src="./main.js"></script>
  </head>

  <body>
    <header>
      <h1>Empleos en DevJobs</h1>

      <nav>
        <a href="index.html">Inicio</a>
        <!-- <a href="">Empleos</a> -->
      </nav>
      <!-- Aqui importo el avatar de X usando la pagina de unavatar.io y el Web component -->
      <div>
        <devjobs-avatar
          service="x"
          username="perezmontoya16"
          size="38"
        ></devjobs-avatar>
      </div>
    </header>

    <main>
      <section class="jobs-search">
        <h1>Encuentra tu próximo trabajo</h1>
        <p>Explora miles de oportunidades en el sector tecnologico</p>

        <!-- Buscador -->
        <form id="empleos-search-form" role="search">
          <div class="search-bar">
            <!-- Icono de búsqueda (lo sacamos de una pagina de iconos)-->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-search"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
              <path d="M21 21l-6 -6" />
            </svg>
            <input
              name="search"
              id="empleos-search-input"
              required
              type="text"
              placeholder="Buscar trabajos, empresas o habilidades"
            />
            <button type="submit">Buscar</button>
          </div>
        </form>

        <!-- Filtros -->
        <div class="search-filters">
          <select name="technology" id="filter-technology">
            <option value="">Tecnología</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="react">React</option>
            <option value="node">Node.js</option>
            <option value="sql">SQL</option>
            <option value="mobile">Mobile</option>
          </select>

          <select name="location" id="filter-location">
            <option value="">Ubicación</option>
            <option value="remoto">Remoto</option>
            <option value="cdmx">Ciudad de México</option>
            <option value="guadalajara">Guadalajara</option>
            <option value="monterrey">Monterrey</option>
            <option value="barcelona">Barcelona</option>
          </select>

          <select name="experience-level" id="filter-experience-level">
            <option value="">Nivel de experiencia</option>
            <option value="junior">Junior</option>
            <option value="mid-level">Mid-level</option>
            <option value="senior">Senior</option>
            <option value="lead">Lead</option>
          </select>
        </div>
      </section>

      <section>
        <div class="jobs-listings">
          <!-- Aquí van las ofertas de trabajo dinamicamente -->
        </div>

        <nav class="pagination">
          <a href="#"
            ><svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M15 6l-6 6l6 6" /></svg
          ></a>
          <a class="is-active" href="#">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>
          <a href="#"
            ><svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M9 6l6 6l-6 6" /></svg
          ></a>
        </nav>
      </section>
    </main>

    <footer>
      <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
    </footer>
  </body>
</html>
